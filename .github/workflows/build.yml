name: Generate Excel Status Report

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allows manual trigger

jobs:
  build-and-report:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: pip install openpyxl

    - name: Generate the Excel report
      run: python generate_report.py

    - name: Upload the Excel report as an artifact
      uses: actions/upload-artifact@v4
      with:
        name: Execution-Status-Report
        path: Execution_Status_Report.xlsx
        # Optionally set a retention period
        retention-days: 7
