name: Generate Excel Report

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas openpyxl # openpyxl is needed by pandas for Excel files

    - name: Run report generation script
      run: python scripts/generate_report.py

    - name: Upload Excel report artifact
      uses: actions/upload-artifact@v4
      with:
        name: Excel-Report
        path: reports/automated_report.xlsx
        retention-days: 7 # Optional: define how long to keep the artifact
