name: Python application build and test
on: [push, pull_request] 

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10"]
    env:
        sheet_name: ${{ secrets.SHEET_NAME }}
        sheet_id: ${{ secrets.SHEET_ID }}
        app_password: ${{ secrets.APP_PASSWORD }}
        sender_email: ${{ secrets.SENDER_EMAIL }}
        recipient_mail: ${{ secrets.RECIPIENT_MAIL }}


    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest pandas openpyxl

      - name: Run report generation script
        run: python generate_report.py

      - name: Lint with Ruff
        run: |
          pip install ruff
          ruff --format=github --target-version=py310 .
        continue-on-error: true
      - name: Test with pytest
        run: |
          coverage run -m pytest  -v -s
      - name: Generate Coverage Report
        run: |
          coverage report -m

      - name: Run Pytest
        run: |
          pytest --junitxml=report.xml || true # Runs tests and generates report

      - name: Upload Excel report as an artifact
        uses: actions/upload-artifact@v4
        with:
          name: ExcelReport
          path: reports/MyReport.xlsx