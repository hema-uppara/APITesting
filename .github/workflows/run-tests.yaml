name: Python application CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run tests and generate JUnit XML report
      # Generate a JUnit XML report file named test-results.xml
      run: |
        pytest --junitxml=test-results.xml
    - name: Generate Excel report
      # Run the Python script to convert XML to Excel
      run: |
        python generate_excel_report.py test-results.xml test-status-report.xlsx
    - name: Upload Excel report artifact
      uses: actions/upload-artifact@v4
      with:
        name: test-status-report
        path: test-status-report.xlsx
